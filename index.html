<!DOCTYPE html>
<html lang="en">
<head>
    <title>FE TEST | Tung-SH</title>
    <script src="https://kit.fontawesome.com/8399d6c863.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- 
    .container  >   h1 
                >   p.instruction  *  3
                
                >   form                    >   input 

                                            >   button  >  img
                
                >   ul.list

 -->

    <div class="container">
        <h1>WORK TO-DOS</h1>
        <p class="instruction">Enter text into the input field to add items to your list.</p>
        <p class="instruction">Click the item to mark it as complete.</p>
        <p class="instruction">Click the "X" to remove the item from your list.</p>
        <form action="#">
            <input type="text" placeholder='New Item...'>
            <button><img src="pencil-solid.svg" alt="icon"></button>
        </form>
        <ul class='list'></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
